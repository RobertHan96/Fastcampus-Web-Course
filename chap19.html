<!DOCTYPE html>
<!-- 19강 주요 내용 : 플랙스-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        /* flex : 수평 정렬을 원하는 콘텐츠를 감싸고 display: flex 값을 주면 하위 요소가 수평 정렬됨
                float보다 쉽고, float 해제 없이 직관적으로 사용할 수 있음 */
        .box-container {
            display: flex;
        }

        .box {
            width: 100px;
            height: 100px;
            background: orchid;
            border: 2px solid slategrey;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;

        }

        /* 
        flex 관련 주요 속성 
            1) flex-diretion : row(행), columns(열) 방향으로 쌓는 방향 결정 (reverse를 붙여서 아이템 순서 역순 출력도 가능)
            2) flex-wrap : flex 컨테이너 안의 아이템들을 여러줄 출력 여부 설정, 기본은 1줄(nowrap)로만 나오며, wrap을 넣으면 여러줄로 출력됨 (마찬가지로 reverse 가능) 
            3) justify-content : 아이템들의 정렬 방식을 주축 기준으로 설정 
                flex-start : 주축 기준 왼쪽부터
                flex-end : 주축 기준 오른쪽 부터
                center : 주축 기준 정중앙
                space-between : 양쪽 끝에 붙여서 아이템들을 자동으로 공백을 줘서 정렬 
                space-around : 양쪽 끝부터 공백을 주기 시작해서 아이템들이 꽉차보이게 정렬 
            4) algin-content : 아이템들의 정렬 방식을 교차축 기준으로 설정 
                * 콘텐츠가 여러 줄(flex-wrap)일 경우에만 사용함
                세부 속성은 justify-content랑 같음 steretch 만 추가됨 
                stretch(기본값) : 아이템에 크기를 지정하지 않을 경우 컨테이너 크기에 맞게 크기를 자동 늘림
            5) algin-items : 아이템들 교차축 정렬방식을 설정 
                aligin-content와 동일하나, 여러줄이 아니여도 사용가능하므로 실제 자주 사용함
                세부 속성은 algin-contet와 동일하나 baseline이라는 속성만 추가됨 
                baseline : 아이템내의 문자열을 기준으로 정렬해줌 (크기가 달라도 문자만 찾아감) 
                        아래 container-align 클래스 예시 참고) 
            6) order : 플렉스 컨테이너내 아이템들의 정렬순서 지정 (음수~양수 범위) 
                        숫자가 작을 수록 앞에 나오며, z-index 정렬 방식과 유사함 (기본값은 : 0)
            7) flex-grow : 아이템 너비의 증가 비율 설정 
                컨테이너내 아이템들의 비율을 설정해서 컨테이너에 비례한 크기로 자동 변경함
                container-grow 예제 참고
            8) flex-shlink : 아이템 너비의 감소 비율 설정 
                grow와 유사한 개념, 다른 점은 값이 클 수록 크기가 더 많이 감소한다는 점임 
                대부분의 아이템은 크기가 각자 달라서 감소 크기 예상이 어려우무로 잘 사용하지 않는 속성임
            9) flex-basis : 아이템 공간 배분 전에 기본 너비를 설정
                flex-gorw로만 아이템들을 배열했을때 적용가능함, 각각의 아이템에 width, height 등을 줄경우 계산이 복잡해짐
            10) flex : grow, shlink, basis 순서로 한번에 사용할 수 있는 단축 속성
                순서대로 공백만 주면되서 간편, basis값을 안주면 디폴트로 0이 적용되므로 주의! 
                원래 디폴트는 auto이나, flex를 사용하는 순간 0으로 바뀜
                flex를 쓰면서 basis값 auto를 주고 싶다면 마지막에 auto를 별도로 명시해줘야함
            11) algin-self : 교차축에서 아이템들의 정렬 방법 설정
                algin-items로 설정한 정렬 방식 중 특정 아이템만 정렬 위치를 바꾸고 싶을때 주로 사용 
                세부 속성값은 align-items와 동일하며, 둘다 옵션값을 줄 경우 algin-self의 값이 우선 적용됨
         

        
        */

        .container {
            border: 4px solid green;
            display: flex;
            flex-wrap: wrap-reverse;
        }

        .container .item {
            width: 200px;
            height: 200px;
            background: tomato;
            border: 4px dashed olive
        }

        .container-justify .item {
            width: 200px;
            height: 200px;
            background: tomato;
            border: 4px dashed olive
        }

        .container-justify {
            border: 4px solid blue;
            display: flex;
            justify-content: space-between
        }

        .container-align {
            border: 4px solid black;
            display: flex;
            flex-wrap: wrap;
            height: 400px;
            align-items: baseline;
        }

        .align-content {
            width: 120px;
            height: 100px;
            background: tomato;
            border: 4px dashed olive;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .align-content:nth-child(3) {
            font-size: 40px;
        }

        .container-grow {
            border: 4px dashed wheat;
            display: flex;

        }

        .container-grow>div {
            width: 100px;
            height: 100px;
            background: red;
            border: 4px dashed rgb(192, 192, 185);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 총4의 컨테이너 너비를 1:1:2 비율로 가져감 (25%, 25%, 50%) 
        width도 별개로 작동되기 때문에 항상 n배로 증가하는 개념은 아님, 가변요소에 주로 사용함
    */
        .container-grow>div:nth-child(1) {
            flex-grow: 1;
        }

        .container-grow>div:nth-child(2) {
            flex-grow: 1;
        }

        .container-grow>div:nth-child(3) {
            flex-grow: 2;
        }

        .self {
            border: 4px dashed wheat;
            display: flex;
            flex-wrap: wrap;
            height: 400px;
            align-items: flex-end
        }

        .self>div {
            width: 100px;
            height: 100px;
            background: skyblue;
            border: 4px dashed rgb(192, 192, 185);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 
        주축이 x축이므로, 보조축 (아이템의 y축)을 algin-self 개별 설정이 가능함 */
        .self>div:nth-child(2) {
            align-self: center
        }

        .self>div:nth-child(4) {
            align-self: flex-start
        }

        .self>div:nth-child(7) {
            align-self: stretch;
            height: auto;
        }
    </style>

</head>

<body>
    <div class="box-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>

    <div class="container-justify">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>

    <div class="container-align">
        <div class="align-content">A</div>
        <div class="align-content">B</div>
        <div class="align-content">C</div>
        <div class="align-content">D</div>
        <div class="align-content">E</div>
    </div>

    <div class="container-grow">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="self">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>

</html>
