<!DOCTYPE html>
<!-- 챕터8 : 전역 속성용 태그-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="chap9.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>

<body>

    <!-- title : 해당 태그에 마우스 오버시 추가 설명 노출-->
    <h2 title="소제목"> 제목 두번째 수준</h2> <br>

    <!-- draggable : 해당 태그내의 요소를 드래그 할 수 있는지 설정-->
    <div draggable="true"> 드래그가 가능한 값</div>

    <!-- hidden : 값을 만들어놓고 화면에는 숨김, JS로 제어함-->
    <input type="text" hidden>

    <!-- tabeindex : 대화형 컨텐츠에서 Tab를 누르면 다음 값으로 넘어가는 위치 지정
        기본은 0 이므로 html 작성 순서대로 가지만 변경 가능
        음수를 넣으면 아예 탭으로 선택이 안됨    -->
    <input type="text" value="1(1)" tabindex="1"> <br>
    <input type="text" value="2(-2)" tabindex="-2"> <br>
    <p tabindex="0"> 비대화형 컨텐츠에도 TABINDEX를 주면 TAB으로 이동 가능하다</p>
    <input type="text" value="3"> <br>
    <input type="text" value="4"> <br>
    <input type="text" value="5(-100)" tabindex="-100"> <br>

    <!-- 
    엔티티 : 특수 기호 + 이스케이프 문자의 개념, 아래를 가장 많이 씀
        &nbsp; : 공백 추가 이스케이프 문자
        &lt; : < 꺽새
        &gt; : > 꺽새 
    -->
    <p> H&nbsp;&nbsp;I</p><br>
    <p> &lt;div&gt;</p><br>
</body>

</html>
