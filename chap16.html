 <!DOCTYPE html>
<!-- 16강 주요 내용 : 배경 설정(background) -->

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <link rel="stylesheet" href="./chap16.css">
 </head>
 <body>
     <!-- background-image : 원하는 영역 안에 이미지 삽입 가능
     이미지 경로는 css에서 url()함수로 감싸서 지정해야 하며,
     width, height 값을 모두 줘야지만 화면에 출력됨 (없으면 크기가 없기 때문에 안뜸) 
     ** , 쉼표로 구분하여 여러개의 이미지를 삽입 할 수도 있음
    -->
     <div class="box"></div><br>

     <!-- background의 repeat 속성값
     backgournd img 값은 기본적으로 좌,우 크기가 되는 만큼 반복 출력됨
     따라서 보통은 no-repeat 값을 많이 사용함 
     no-repeat = 한번만 출력, repeat-x = 가로 방향으로만 반복, repeat-y : 세로 방향으로만 반복
     -->
     
     <div class="boxPostion"></div>

     <!-- background-position : 요소내에서 img의 출력 위치를 지정 
     포지션의 지정 방법은 두가지이며, 두가지를 혼합해서 위치를 지정할 수도 있음
     1) top, center, bottom, left, right = 해당 영역을 기준으로 방향에 맞게 정렬, 두개도 쓸 수 있음
     2) 수치로 지정 = 첫번째값(x축), 두번째값(y축)으로 위치 지정 가능 
        사용 단위 => px, % -->
    
    <div class="scrool"></div>
    <!-- background-attachment : 배경이미지의 스크롤 여부 지정 
        scrool = 기본값, 스크롤되면 사라짐, fixed = 스크롤해도 이미지 고정(패럴랙스 디자인용)
        local = 스크롤하면 배경이미지가 같이 스크롤되서 계속 나타남 (거의 안씀)
    -->


    <div class="backsize"></div>
    <!--background-size : 배경이미지의 크기를 조정하는 속성 
        px, em으로 단위 지정 가능하며 width만 입력하면 height 비율에 맞게 알아서 조정됨
        cover = img 영역의 크기 중 큰 부분에 맞게 이미지 크기 변환(잘릴 가능성 있음)
        contain = img 영역의 크기 중 짧은 부분에 맞게 이미지 크기 변환(잘리지 않음)

     -->
 </body>
 </html>
