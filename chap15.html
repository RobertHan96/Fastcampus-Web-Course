<!DOCTYPE html>
<!-- 15강 주요 내용 : float, postion -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./chap15.css">

</head>

<body>
    <!-- float : 콘텐츠를 수평 정렬 할 수 있게 해줌 
    left = 콘텐츠가 왼쪽으로 쌓임, right = 콘텐츠가 오른쪽으로 쌓임
    float 속성이 적용된 경우 콘텐츠가 계속 쌓이므로, clear 속성으로 쌓이는 것을 멈출 수 있음
        clear의 속성 = left, right, both(어느쪽으로든 쌓이지 않게함)
        보통 clearfix라는 랩핑용 클래스에 ::after 속성을 붙여서 수평쌓기를 끝내야할 단위끼리 랩핑시킴
-->
    <div class="wrap clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <div class="newbox">4</div>
</body>

</html>
