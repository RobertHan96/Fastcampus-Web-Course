<!DOCTYPE html>
<!-- 15강 주요 내용 : float, postion -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./chap15.css">

</head>

<body>
    <!-- float : 콘텐츠를 수평 정렬 할 수 있게 해줌 
    left = 콘텐츠가 왼쪽으로 쌓임, right = 콘텐츠가 오른쪽으로 쌓임
    float 속성이 적용된 경우 콘텐츠가 계속 쌓이므로, clear 속성으로 쌓이는 것을 멈출 수 있음
        clear의 속성 = left, right, both(어느쪽으로든 쌓이지 않게함)
        보통 clearfix라는 랩핑용 클래스에 ::after 속성을 붙여서 수평쌓기를 끝내야할 단위끼리 랩핑시킴
-->
    <div class="wrap clearfix">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
    <div class="newbox">4</div>

    <div class="parent">
        <div class="child"></div>
    </div>

<div class="box2">1 </div>
<div class="box2 relative">2</div>
<div class="box2">3</div>
 
<!-- 포지션의 속성별 특징 
1) relative : 
    본인의 원래 위치를 기준으로 정렬하고 이동함, 형제 요소가 없어지면 원래 위치도 바뀌므로
    relative 옵션은 꼬일 여지가 많기 때문에 실무에서는 잘 사용하지 않음
2) absolute 
    위치상의 부모 요소를 기준점으로해서 정렬하고 이동함
    위치상의 부모 요소 = position 값을 가진 상위 html 요소
3) fixed 
    다른 요소와 관계없이 웹브라우저 전체 화면을 기준으로 특정 위치에 지정할 수 있음
    화면 스크롤 여부와 관계 없이 노출되므로 쇼핑몰 에서 TOP 이동 버튼 용도로 주로 사용 됨 
4) sticky 
    스크롤 영역을 기준으로 위치가 지정됨 top, bottom, left, right 중 하나라도 속성 값이
    있는 상태에서 줘야 sticky 속성 값이 작동하므로 주의해야함
    상단에 고정되는 메뉴바 등에 이용

    ** inline 요소에 fixed, absolute 값을 주면 block 요소로 바뀜
-->
<div class="fixed"> TOP </div>

<div class="section">
    <h1>Title  1</h1>
</div>
<div class="section">
    <h1>Title  2</h1>
</div>
<div class="section">
    <h1>Title  3</h1>
</div>
<div class="section">
    <h1>Title  4</h1>
</div>
<div class="section">
    <h1>Title  5</h1>
</div>
<div class="section">
    <h1>Title  6</h1>
</div>
<div class="section">
    <h1>Title  7</h1>
</div>
<div class="section">
    <h1>Title  8</h1>
</div> 

<!-- z-index(쌓임 순서) 규칙 
1. postion 값을 가진 영역이 가장 위에 쌓임
2. postion 값을 가진 영역이 많으면 z-index가 큰 값이 위에 쌓임
3. 1번 2번 조건 모두 같으면 html코드가 더 밑에 작성된 영역이 위에 쌓임 -->

</body>

</html>
