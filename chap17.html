<!DOCTYPE html>
<!-- 17강 주요 내용 : transition(전환 애니메이션) -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<!-- 1. transition 애니메이션 종류 
        1) linear : 일정하게 
        2) ease-in : 느리게 > 빠르게
        3) ease-out : 빠르게 > 느리게 
        4) ease-in-out : 느리게 > 빠르게 > 느리게
        5) cubic-bezier(n , n , n , n) : 좌표값을 사용자 지정으로 전환 효과 생성
        6) steps(n) : n값 만큼 끊어서 전환 진행 
    2. trasition-delay : 전환 효과를 n 초 뒤부터 적용하는 속성

-->
    <div class="box1">transition step 적용</div>
    <div class="box2">transition 기본값 ease, delay 적용</div>
    
<!-- transform : 객체에 2D or 3D 변환 효과를 주는 함수들의 집합
1. 2D효과 종류
    1) trnasrate : x, y 축 단위 만큼 이동
    2) scale : x, y 축을 배수만큼 크기 확대/축소 ( 별도 단위 없이 사용)
    3) rotate : n 값 만큼 기울임 
    4) skew(x, y) : x, y 축 만큼 기울어서 비튼것 처럼 보이게 함 
-->
<div class="box3"> Hello! 90도 기울임</div>
<div class="box4">scale 크기 줄임</div>
<div class="box5">skew로 비틀기</div>

<!-- transform : 객체에 2D or 3D 변환 효과를 주는 함수들의 집합
2. 3D효과 종류 : 2d 효과에 z축이 추가되고, -z로 z값만 조정할 수 있음
    1) trnasrate3d : x, y, z 축 단위 만큼 이동
    2) scale3d : x, y, z 축을 배수만큼 크기 확대/축소 ( 별도 단위 없이 사용)
    3) rotate3d : x, y, z 각도 지정시 a축 만큼 기울임 
    4) perspective(n) : n만큼 원근법상의 거리를 조정함
    5) matrix : 16개의 값을 인자로 받아서 사용자 지정 효과 생성 가능, 잘 안씀

    화면 자체가 평면이므로 perspective(원근감) 옵션을 안주면, 3D 속성을 넣어도
    사실상 유저가 보는 화면에서는 차이가 없어 인식하지 못함, 원근감을 줘야 확인할 수 있음
-->
<div class="box6">원근감 추가</div>

<div class="origin">transform-ogrigin 속성 추가시 변환 시작점 변경 가능
    기본값은 정중앙</div>

    <!-- transform-style 
    기본값은 flat이며, 3d 효과가 해당 객체의 자식요소에는 적용되지 않음
    자식 요소에도 3d 효과를 보이고 싶을 경우 이 값을 perspective-3d로 값을 주면 됨  -->

<!-- perspective의 두가시 사용 방법
        1. perspective 속성 : perspective-origin을 사용하며, css를 먹인 대상 자식 요소까지 모두 원근감을 줌
        2. perspective() 함수 : transform태그의 속성 값 중 하나로, css를 먹인 대상 하나에만 원근감을 줌
     -->

     <!-- backface-visibilty : 3d 요소 회전시 뒷면이 보이지 않게함 
     기본 값은 visibile 은 보임이며, hidden 값을 주면 두시면이 보이지 않음 -->

    <div>
        <img class="visibile" src="https://t1.daumcdn.net/daumtop_chanel/op/20170315064553027.png" alt="daum">
    </div>

</body>
</html>
